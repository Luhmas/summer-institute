  - name: Dr. Marta Nawrocka-Świętkowiak
  image: Marta Nawrocka-Świętkowiak.jpeg
  bio: Dr. Marta Nawrocka-Świętkowiak holds a Ph.D. in Law from Adam Mickiewicz University. She is an Assistant Professor and Disciplinary Officer at the WSB University in Poznań. Her research focuses on the quality of forensic expert opinions in criminal cases. She leads research grants from the National Science Centre and collaborates with John Jay College of Criminal Justice in New York. She is proficient in Polish, English and Russian.
